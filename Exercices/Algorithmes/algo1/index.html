<script>
   const A = [1, 3, 6, 4, 1, 2]
   const B = [1, 2, 3]
   const C = [-1, -3]

   const algo = (arrayToSearch) => {
       if(!Array.isArray(arrayToSearch)) throw('This is not an array')
       let smallestInt = 1;
       while(arrayToSearch.includes(smallestInt)) smallestInt++
       return smallestInt
   }

   console.log(algo(A))
   console.log(algo(B))
   console.log(algo(C))
</script>
