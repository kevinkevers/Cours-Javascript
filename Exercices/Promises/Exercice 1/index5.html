<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

   const myFunction = async (parameter) => {
        const localPromise = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                if(typeof parameter === 'string') resolve(parameter)
                else reject(parameter)
            },2000)
        })

        localPromise.then((res)=>{
            console.log(res.toUpperCase())
        }).catch((res)=>{
            console.log(typeof res + " is not a string")
        })

    }

    myFunction('Hello')
    myFunction(10)


</script>
</html>
